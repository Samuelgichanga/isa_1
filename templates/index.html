<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSA_bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Added positioning */
        }
        #logo {
            text-align: center;
            margin-bottom: 20px;
            position: absolute; /* Position the logo */
            top: -60px; /* Adjust top position */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust horizontally */
        }
        #logo img {
            width: 100px; /* Adjust the width as needed */
            height: auto;
        }
        h1 {
            color: #005a8d; /* Navy blue */
            text-align: center;
        }
        #chatbox {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: scroll;
            background-color: #f0f0f0;
        }
        .message {
            max-width: 70%;
            margin-bottom: 10px;
            overflow-wrap: break-word;
            clear: both;
        }
        .userMsg {
            background-color: #005a8d; /* Navy blue */
            float: right;
            color: #fff;
            border-radius: 15px;
        }
        .userMsg p {
            padding: 8px 12px;
            margin: 5px 0; /* Adjust margin here */
        }
        .botMsg {
            background-color: #ffa500; /* Orange */
            float: left;
            color: #fff;
            border-radius: 15px;
        }
        .botMsg p {
            padding: 8px 12px;
            margin: 5px 0; /* Adjust margin here */
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px; /* Rounded corners on the left */
        }
        #sendButton {
            padding: 10px;
            border: none;
            background-color: #005a8d; /* Navy blue */
            color: #fff;
            border-radius: 0 5px 5px 0; /* Rounded corners on the right */
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #004277; /* Darker shade of Navy blue */
        }
        .loading {
            color: #005a8d; /* Navy blue */
            text-align: center;
            font-style: italic;
            margin-bottom: 10px;
        }

        /* Media queries for smaller screens */
        @media screen and (max-width: 600px) {
            body {
                font-size: 14px; /* Adjust font size for smaller screens */
            }
            #userInput, #sendButton {
                font-size: 14px; /* Adjust input and button font size */
            }
        }

        @media screen and (max-width: 400px) {
            body {
                font-size: 12px; /* Further reduce font size for even smaller screens */
            }
            #userInput, #sendButton {
                font-size: 12px; /* Adjust input and button font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="logo.jpg" alt="Isa">
        </div>
        <h1>iSA_bot</h1>
        <div id="chatbox"></div>
        <div id="loading" class="loading" style="display: none;">Chatbot is thinking...</div>
        <div class="input-container">
            <input id="userInput" type="text" placeholder="Ask me anything...">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
<script>
    // Function to handle sending a message
    function sendMessage() {
        var userInput = document.getElementById("userInput").value;
        if (userInput.trim() !== "") {
            // If the input is not empty, proceed with sending the message
            document.getElementById("userInput").value = "";
            var chatbox = document.getElementById("chatbox");
            var loading = document.getElementById("loading");
            var userMsg = document.createElement("div");
            userMsg.className = "message userMsg";
            userMsg.innerHTML = "<p>" + userInput + "</p>";
            chatbox.appendChild(userMsg);
            loading.style.display = "block"; // Show loading indicator

            // Request to Flask server
            fetch(`/get?msg=${userInput}`)
            .then(response => response.text())
            .then(data => {
                var botMsg = document.createElement("div");
                botMsg.className = "message botMsg";
                botMsg.innerHTML = "<p>" + data + "</p>";
                chatbox.appendChild(botMsg);
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
                loading.style.display = "none"; // Hide loading indicator after response
            });
        }
    }

    // Function to handle keydown event on the input field
    function handleKeyDown(event) {
        if (event.key === "Enter") {
            sendMessage(); // Call sendMessage function when Enter key is pressed
        }
    }

    // Attach the handleKeyDown function to the keydown event of the input field
    document.getElementById("userInput").addEventListener("keydown", handleKeyDown);
</script>
</html>
